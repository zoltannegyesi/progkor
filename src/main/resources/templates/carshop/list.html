<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Autók listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.css"/>
 
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>

    <script>
        let datatable;
        $(function() {
            datatable = $('datatable').DataTable();
        });
    </script>
</head>
<body>

<div class="card mt-3">
    <div class="card-header">Autók listája</div>
    <div class="card-body">
        <table class="table datatable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Márka</th>
                    <th>Modell</th>
                    <th>Lóerő</th>
                    <th>Üzemanyag</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <th th:text="${car.id}"></th>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.horsepower}"></td>
                <td th:text="${car.fuel}"></td>
                <td>
                    <button th:onclick="|window.location.href='/car-shop/${car.id}'|"
                       class="btn btn-success w-75">Szerkesztés</button>
                </td>
                <td>
                    <button th:onclick="|window.location.href='/car-shop/${car.id}/delete'|"
                       class="btn btn-danger w-75">Törlés</button>
                </td>
            </tr>
            </tbody>
        </table> 
    </div>
</div>

<div class="w-50" style="margin:auto">
    <button th:href="@{/car-shop/create}"
       class="btn btn-primary btn-lg w-100">Új autó hozzáadása</button>
</div>

</body>
</html>
